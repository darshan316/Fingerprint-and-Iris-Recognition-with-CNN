<script>

 const image_input1 = document.querySelector("#img1");
 const image_input2 = document.querySelector("#img2");
 const image_input3 = document.querySelector("#img3");
 const image_input4 = document.querySelector("#img4");
 var uploaded_image = "";

 image_input1.addEventListener("change",function(){
     const reader = new FileReader();
     reader.addEventListener("load",()=> {
     uploaded_image = reader.result;
     document.querySelector("#target1").style.backgroundImage = `url(${uploaded_image})`;
     });
 reader.readAsDataURL(this.files[0]);
});
